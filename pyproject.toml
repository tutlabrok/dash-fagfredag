[tool.poetry]
name = "dash-fagfredag"
version = "0.1.0"
description = ""
authors = ["Eivind Hovdeg√•rd Furdal <eivind.h.furdal@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
dash = "^2.11.0"
pandas = "^2.0.3"


[tool.poetry.group.dev.dependencies]
